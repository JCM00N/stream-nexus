{% macro avatar() %}
<div class="msg-avatar-border">
	<span class="msg-letter">{{ message.get_letter() }}</span>
	<img class="msg-avatar" src="{{ message.avatar }}" />
</div>
{% endmacro %}

{% macro text() %}
{% for f in message.fragments %}
{% if f.fm_type == "EMOTE" %}
<img class="emoji" src="{{ f.value|e }}" data-emoji="{{ f.id|e }}" alt="{{ f.id|e }}" />
{% else %}
{{ f.value|e }}
{% endif %}
{% endfor %}
{% endmacro %}
